<script type="text/javascript">
    // 基于时间戳生成一个随机id
    function genId(prefix, randomLen) {
        let ret = prefix || '';

        // 拼上当前时间戳
        ret += Date.now();

        // 拼上指定长度的随机字符串
        let dic = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        for(let i=0;i<randomLen; i++) {
            let idx = Math.floor(Math.random() * 62);
            ret += dic[idx];
        }

        return ret;
    }
</script>

<script type="text/javascript">
    // var wsUri = "ws://159.75.5.163:80/ws";
    var wsUri = "";
    var output;
    var mode = "cluster"

    function init() {
        output = document.getElementById("output");
        // 单点部署
        if(mode === "single") {
            wsUri = "ws://127.0.0.1:7777/ws";
        } else if(mode === "cluster") {
            // 集群版本
            let node = getNode();
            let fileNode = getFileNode();
            if (!node) {
                alert("当前没有可用服务节点");
                return;
            }
            if(!fileNode) {
                alert("当前没有可用文件服务节点");
            }
            wsUri = "ws://" + node.httpAddr + "/ws";
        }
        connectToNode();
    }

    function connectToNode() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) {
            onOpen(evt)
        };
        websocket.onclose = function (evt) {
            onClose(evt)
        };
        websocket.onmessage = function (evt) {
            onMessage(evt)
        };
        websocket.onerror = function (evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
    }

    function onClose(evt) {
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
            var obj = JSON.parse(evt.data);
            switch(obj.msgType){
                case 1:{
                    //message SEND
                    writeToScreen('<span style="color: cornflowerblue" id="'+obj.msgId+'">'+obj.fromUid+' '+obj.createAt+'<br>'+obj.data+'</span>')
                    //回写ACK
                    senACK(obj.msgId,obj.toUid,obj.fromUid)
                    break;
                }
                case 2:{
                    //REVOKE
                    var msgEle = document.getElementById(obj.msgId);
                    msgEle.innerHTML="对方撤回了一条消息"
                    break;
                }
                case 3:{
                    //LOGIN response
                    var msgEle = document.getElementById(obj.msgId);
                    msgEle.innerHTML=obj.data
                    msgEle.style.color="lawngreen"
                    break;
                }
                case 5:{
                    //READ_ACK
                    var msgEle = document.getElementById(obj.msgId);
                    var elementsByTagName = msgEle.getElementsByTagName('span');
                    elementsByTagName[0].innerHTML='已读';
                    elementsByTagName[0].style.color="lawngreen";
                    break;
                }
                case 6:{
                    //message SENT
                    var msgEle = document.getElementById(obj.msgId);
                    var elementsByTagName = msgEle.getElementsByTagName('span');
                    elementsByTagName[0].innerHTML='已发送';
                    elementsByTagName[0].style.color="cornflowerblue";
                    break;
                }
                case 7:{
                    //REVOKE ACK
                    var msgEle = document.getElementById(obj.msgId);
                    msgEle.innerHTML="你撤回了一条消息";
                    break;
                }
                case 8:{
                    // ERROR
                    var msgEle = document.getElementById(obj.msgId);
                    msgEle.innerHTML=obj.data;
                    msgEle.style.color="red";
                    break;
                }
            }

        // websocket.close();
    }

    function onError(evt) {
        writeToScreen('<span style="color: #ff0000;">ERROR:</span> ' + evt.data);
    }

    function doSend(messageType,message,fromUid,toUid) {
        var msgObj= {
            msgId:RndNum(16),
            msgType:messageType,
            data:message,
            fromUid:fromUid,
            toUid:toUid,
            createAt:new Date()
        };

		var json = JSON.stringify(msgObj)
        writeToScreen('<span style="color: dimgrey" id="'+msgObj.msgId+'">'+msgObj.fromUid+' '+msgObj.createAt.Format('yyyy-MM-dd hh:mm:ss')+'&nbsp;<span style="color: slategray">发送中</span>&nbsp;<a  href="javascript:doRevoke(\''+msgObj.msgId+'\',\''+fromUid+'\',\''+toUid+'\')">🔙</a><br>'+msgObj.data+'</span>')
        websocket.send(json);
    }

    function doRevoke(msgId,fromUid,toUid){
        var msgObj= {
            msgId:msgId,
            msgType:2,
            fromUid:fromUid,
            toUid:toUid,
            revokeAt:new Date()
        };

        var json = JSON.stringify(msgObj)
        websocket.send(json);
    }

    function senACK(messageId,fromId,toUid) {
        var msgObj= {
            msgId:messageId,
            msgType:5,
            fromUid:fromId,
            toUid:toUid,
            readAt:new Date()
        };

        var json = JSON.stringify(msgObj)
        websocket.send(json);
    }


    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);

    function sendBtnClick() {
        var msg = document.getElementById("input").value;
        var userId = document.getElementById("userId").value;
        var toUid = document.getElementById("toUid").value;
        doSend(1,msg,userId,toUid);
        document.getElementById("input").value = '';
        document.getElementById('input').focus()
    }

    function closeBtnClick() {
        websocket.close();
    }

    //字符串转[]byte
    function str2UTF8(str){
        var bytes = new Array();
        var len,c;
        len = str.length;
        for(var i = 0; i < len; i++){
            c = str.charCodeAt(i);
            if(c >= 0x010000 && c <= 0x10FFFF){
                bytes.push(((c >> 18) & 0x07) | 0xF0);
                bytes.push(((c >> 12) & 0x3F) | 0x80);
                bytes.push(((c >> 6) & 0x3F) | 0x80);
                bytes.push((c & 0x3F) | 0x80);
            }else if(c >= 0x000800 && c <= 0x00FFFF){
                bytes.push(((c >> 12) & 0x0F) | 0xE0);
                bytes.push(((c >> 6) & 0x3F) | 0x80);
                bytes.push((c & 0x3F) | 0x80);
            }else if(c >= 0x000080 && c <= 0x0007FF){
                bytes.push(((c >> 6) & 0x1F) | 0xC0);
                bytes.push((c & 0x3F) | 0x80);
            }else{
                bytes.push(c & 0xFF);
            }
        }
        return bytes;
    }


    function login(){
        var userId = document.getElementById("userId").value;
        doSend(3,"login request",userId,"server");
    }

    Date.prototype.Format = function (fmt) { // author: meizz
        var o = {
            "M+": this.getMonth() + 1, // 月份
            "d+": this.getDate(), // 日
            "h+": this.getHours(), // 小时
            "m+": this.getMinutes(), // 分
            "s+": this.getSeconds(), // 秒
            "q+": Math.floor((this.getMonth() + 3) / 3), // 季度
            "S": this.getMilliseconds() // 毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    Date.prototype.toJSON = function(){ return moment(this).format(); }

    //产生随机数函数
    function RndNum(n){
        var rnd="";
        for(var i=0;i<n;i++)
            rnd+=Math.floor(Math.random()*10);
        return rnd;
    }
